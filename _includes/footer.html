<footer class="dn fixed bottom-0 dt-ns w-100 h2-ns bg-black white ph2 pv3 ttu f6 tracked">
  <div class="dtc-ns v-mid-ns">
    {% if site.email %}
    <a class="db dib-ns white gold hover-light-yellow link" href="mailto:{{ site.email }}">{{ site.email }}</a>
    {% endif %}
  </div>

  <div class="tr-ns dtc-ns v-mid-ns db-ns">
    {% if site.github_username %}
    {% include icon-github.html username=site.github_username %}
    {% endif %}

    {% if site.twitter_username %}
    {% include icon-twitter.html username=site.twitter_username %}
    {% endif %}
  </div>
</footer>
